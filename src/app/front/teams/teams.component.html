<main role="main" class="container">
    <div class="d-flex align-items-center p-3 my-3 text-white-50 bg-dark rounded box-shadow">
        <!-- <img class="mr-3" src="../../../assets/images/gaskmini.jpg" alt="Gask" width="48" height="48"> -->
        <div class="1h-100">
            <h6 class="mb-0 text-white 1h-100">Takımlarımız</h6> 
        </div>
    </div>

    <div class="my-1 bg-white rounded box-shadow" *ngFor="let item of teams">
        <div class="media text-muted pt-3">
            <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                <strong class="d-block text-gray-dark"> {{item.teamName}} </strong>
            </p>
            <div *ngIf="item.id == '1'">
                <a class="nav-link" routerLink="1">Takım Detay</a>
            </div>
            <div *ngIf="item.id == '2'">
                <a class="nav-link" routerLink="2">Takım Detay</a>
            </div>
            <div *ngIf="item.id == '3'">
                <a class="nav-link" routerLink="3">Takım Detay</a>
            </div>
            <div *ngIf="item.id == '4'">
                <a class="nav-link" routerLink="4">Takım Detay</a>
            </div>
            <div *ngIf="item.id == '5'">
                <a class="nav-link" routerLink="5">Takım Detay</a>
            </div>
            <div *ngIf="item.id == '6'">
                <a class="nav-link" routerLink="6">Takım Detay</a>
            </div>
            <div *ngIf="item.id == '7'">
                <a class="nav-link" routerLink="7">Takım Detay</a>
            </div>
            <div *ngIf="item.id == '8'">
                <a class="nav-link" routerLink="8">Takım Detay</a>
            </div>
        </div>
    </div>
</main>
