
<div class="footer">
  <div class="container">
    <div class="row">
      <div class="col-lg-4 col-md-6 col-sm-12 width">
        <div class="address">
          <h3>İletişim Adreslerimiz</h3>          
          <div class="kontağım" *ngFor="let item of contacts">
            <ul class="locarion_icon">
              <li>
                <img src="../../../assets/images/user.png" width="40" height="20"> {{item.firstName + " "+item.lastName }} 
              </li>
              <li>
                <img src="../../../assets/images/2.png">  {{item.phone}}
              </li>
              <li>
                <img src="../../../assets/images/3.png"> {{item.email}}
              </li>
            </ul>                                
          </div>
          <ul class="contant_icon">
            <li><a href="https://www.facebook.com/GENÇ-Ankaralılar-Spor-Kulübü-1801051560154172/"><img src="../../../assets/images/fb.png"></a></li>
            <li><a href="https://twitter.com/Gask26"><img src="../../../assets/images/tw.png"></a></li>
            <li><a href="https://www.instagram.com/gencankaralilar/"><img src="../../../assets/images/instagram.png"></a></li>
          </ul>
        </div>
      </div>
      <div class="col-lg-4 col-md-6 col-sm-12 width">
        <div class="address">
          <h3>Bize Ulaşın</h3>          
          <form  class="contact-form" [formGroup]="contactAddForm" (ngSubmit)="sendMail($event)">
            <div class="row">
              <div class="col-sm-12">               
                <input type="text" name="user_name"  class="contactus" id="user_name" placeholder="Adınız ve soyadınız" formControlName="senderFullName">                
              </div>
              <div class="col-sm-12">
                <input type="email" name="user_email" class="contactus" id="user_email" formControlName="senderMail" aria-describedby="emailHelp" placeholder="E-mail Adresiniz">
              </div>
              <div class="col-sm-12">
                <input type="text" class="contactus" id="phone" name="phone" formControlName="senderPhone" placeholder="Telefon numaranız">
              </div>                                                  
              <div class="col-sm-12">
                <textarea class="textarea" id="message" rows="3" name="message"  formControlName="message" placeholder="Mesajınız"></textarea>
              </div>
              <div class="col-sm-12">
                <button type="submit" name="submit" class="send" [disabled]="!contactAddForm.valid">Gönder</button>
              </div>                                                                                                                              
            </div>
          </form>
        </div>
      </div>
      <div class="col-lg-4 col-md-6 col-sm-12 width">
        <div class="address">
          <h3>Konumumuz</h3>
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3061.628542970307!2d32.67961625057637!3d39.882557679329885!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14d338dd0f4e4bdb%3A0xcdaa194f1b2df06f!2s%C3%87ayyolu%20Buz%20Sporlar%C4%B1%20Salonu!5e0!3m2!1str!2str!4v1600727057410!5m2!1str!2str" width="300" height="350" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="text-center tBrandFooter">
  <p>© 2021 - Genç Ankaralılar Spor Kulübü | Tasarım : tanselberkant@gmail.com</p>
</div>
