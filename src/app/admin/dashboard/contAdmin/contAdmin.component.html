<div class="container">
  <h2>İletişim Adreslerim</h2>
  <a routerLink="contactadd" class="nav-link">Yeni Bir iletişim Adresi eklemek için tıklayınız</a>
  <table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">İsim</th>
        <th scope="col">Soyad</th>
        <th scope="col">E-mai</th>
        <th scope="col">Telefon</th>
        <th scope="col"> Sil</th>
      </tr>
    </thead>
    <tbody *ngFor="let item of contacts">
      <tr>
        <th scope="row"> {{item.id}} </th>
        <td> {{item.firstName}} </td>
        <td> {{item.lastName}} </td>
        <td> {{item.email}} </td>
        <td> {{item.phone}} </td>
        <td>
          <!-- <button class="btn btn-warning btn-sm mr-1" [routerLink]="['contactupdate/',item.id]">Upd</button> -->
          <button class="btn btn-danger btn-sm ml-1"(click)="deleteContact(item.id)">Del</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
