<div class="container">
  <div class="row">
    <form [formGroup]="contactAddForm" (ngSubmit)="add()" class="ilkAddForm">
      <h2 class="mt-3 pt-3">Yeni Bir İletişim Adresi Ekle</h2>

      <div class="form-group">
        <input type="text" id="firstName" name="firstName" formControlName="firstName" class="form-control" placeholder="Ad" autofocus>
        <span class="help-block" *ngIf="contactAddForm.get('firstName').hasError('required') && contactAddForm.get('firstName').touched">
          Ad zorunludur
        </span>
      </div>

      <div class="form-group">
        <input type="text" id="lastName" name="lastName" formControlName="lastName" class="form-control" placeholder="Soyad" >
        <span class="help-block" *ngIf="contactAddForm.get('lastName').hasError('required') && contactAddForm.get('lastName').touched">
          Ad zorunludur
        </span>
      </div>

      <div class="form-group">
        <input type="text" id="email" name="email" formControlName="email" class="form-control" placeholder="E-Mail" >
        <span class="help-block" *ngIf="contactAddForm.get('email').hasError('required') && contactAddForm.get('email').touched">
          Ad zorunludur
        </span>
      </div>

      <div class="form-group">
        <input type="text" id="phone" name="phone" formControlName="phone" class="form-control" placeholder="Telefon" >
        <span class="help-block" *ngIf="contactAddForm.get('phone').hasError('required') && contactAddForm.get('phone').touched">
          Ad zorunludur
        </span>
      </div>
      <button type="submit" class="btn btn-lg btn-primary btn-block" [disabled]="!contactAddForm.valid">Ekle</button>

    </form>
  </div>
</div>
