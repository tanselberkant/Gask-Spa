<div class="container">
  <div class="row">
    <form #photoAdd="ngForm" (ngSubmit)="OnSubmit(imageName,imageFile)">
      <h2 class="mt-3 pt-3">Galeriye Yeni bir Foto Ekle</h2>

      <div class="form-group">
        <input type="text" id="imageName" name="imageName" #imageName class="form-control" required placeholder="Fotoğraf İsmi">
      </div>

      <div class="form-group">
        <img [src]="imgageUrl" style="width: 250px;height: 200px;">
        <input type="file" (change)="handleFileInput($event.target.files)" #imageFile accept="image/*">
      </div>

      <button type="submit" class="btn btn-lg btn-primary btn-block" [disabled]="imageFile.value == '' || !photoAdd.valid">Fotoğraf Ekle</button>
    </form>
  </div>
</div>
