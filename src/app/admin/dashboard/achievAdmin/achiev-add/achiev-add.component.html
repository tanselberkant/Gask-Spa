<div class="container">
  <div class="row">
    <form [formGroup]="achievementAddForm" (ngSubmit)="add()" class="ilkAddFormum">
      <h2 class="mt-3 pt-3">Yeni Bir Başarım Ekle</h2>
      
      <div class="form-group">
        <input type="text" id="achievementName" name="achievementName" formControlName="achievementName" class="form-control" placeholder="Başarı Adı" autofocus>
        <span class="help-block" *ngIf="achievementAddForm.get('achievementName').hasError('required') && achievementAddForm.get('achievementName').touched">
          Başarı Adı zorunludur
        </span>
      </div>
      
      <div class="form-group">
        <input type="text" id="achievementDate" name="achievementDate" formControlName="achievementDate" class="form-control" placeholder="Başarı Yılı" >
        <span class="help-block" *ngIf="achievementAddForm.get('achievementDate').hasError('required') && achievementAddForm.get('achievementDate').touched">
          Başarı Tarihi zorunludur
        </span>
      </div>
      
      <!-- <div class="form-group">
        <input type="text" id="trophy" name="trophy" formControlName="trophy" class="form-control" placeholder="Başarı Türü" >
        <span class="help-block" *ngIf="achievementAddForm.get('trophy').hasError('required') && achievementAddForm.get('trophy').touched">
          Başarı Türü zorunludur
        </span>
      </div> -->

      <div class="form-group">
        <select name="trophy" formControlName="trophy" class="form-control" placeholder="Başarı Türü">
          <option value="" disabled selected>Başarı Türü Giriniz</option>
          <option value="Gold">Altın</option>
          <option value="Silver">Gümüş</option>
          <option value="Bronz">Bronz</option>
          <option value="Iron">4.lük</option>
        </select>        
      </div>

      <button type="submit" class="btn btn-lg btn-primary btn-block" [disabled]="!achievementAddForm.valid">Ekle</button>

    </form>
  </div>
</div>
