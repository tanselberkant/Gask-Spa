<div class="container">
  <h2>Başarılar</h2>
  <a routerLink="achievadd" class="nav-link">Yeni Bir başarı Eklemek için tıklayınız</a>
  <table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Başarı Adı</th>
        <th scope="col">Başarı Yılı</th>
        <th scope="col">Kupa Türü</th>
        <th scope="col">Güncelle / Sil</th>
      </tr>
    </thead>
    <tbody *ngFor="let item of achievements">
      <tr>
        <th scope="row"> {{item.id}} </th>
        <td> {{item.achievementName}} </td>
        <td> {{item.achievementDate}} </td>
        <td> {{item.trophy}} </td>
        <td>
          <!-- <button class="btn btn-warning btn-sm pr-1">Upd</button> -->
          <button class="btn btn-danger btn-sm pl-1" (click)="deleteAchievement(item.id)">Del</button>
        </td>
      </tr>    
    </tbody>
  </table>
</div>
