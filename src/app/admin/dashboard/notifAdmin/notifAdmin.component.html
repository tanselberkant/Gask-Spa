<div class="container">
  <h2 class="mt-2">Duyurular</h2>
  <p style="font-size: 14px; color: red;" class="mt-2 mb-4">
    Sondan basa dogru bir listeleme yapılmıstır. Anasayfa'da Sadece son 5 duyuru gözükecektir...
  </p>
  <a routerLink="notifsadd" class="nav-link">Yeni Bir Duyuru Eklemek için Tıklayınız</a>
  <table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Duyuru Olusturulma Tarihi</th>
        <th scope="col">Duyuru İçeriği</th>
        <th scope="col">Sil</th>
      </tr>
    </thead>
    <tbody *ngFor="let item of notifications">
      <tr>
        <th scope="row"> {{item.id}}</th>
        <td> {{item.createdDate}} </td>
        <td style="max-width: 400px; min-width: 350px;"> {{item.notificationContent}} </td>
        <td>
          <button class="btn btn-danger btn-sm pl-1" (click)="deleteNotification(item.id)">Del</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
