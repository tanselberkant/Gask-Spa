<div class="container">
  <h2>Gelen Mesajlar</h2>
  <table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Gönderen</th>
        <th scope="col">Gönderen Mail</th>
        <th scope="col">Gönderen Telefon</th>
        <th scope="col">Mesajı</th>
        <th scope="col">Sil</th>
      </tr>
    </thead>
    <tbody *ngFor="let item of mails"> 
      <tr>
        <th scope="row"> {{item.id}} </th>
        <td> {{item.senderFullName}} </td>
        <td> {{item.senderMail}} </td>
        <td> {{item.senderPhone}} </td>
        <td style="max-width: 400px; min-width: 350px;"> {{item.message}} </td>
        <td>
          <button class="btn btn-danger btn-sm pl-1" (click)="deleteMail(item.id)">Del</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
